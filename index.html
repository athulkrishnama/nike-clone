<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta lang="en" />
    <link rel="icon" type="image/x-icon" href="/media/images/favicon.ico" />
    <link rel="stylesheet" href="/style.css" />
    <title>Nike. Just Do It. Nike IN</title>
  </head>
  <body>
    <div class="jordan">
      <img src="/media/images/air-jordan.svg" alt="air-jordan logo" />
      <ul class="nav-links">
        <li><a href="">Find a Store</a></li>
        <li><a href="">Help</a></li>
        <li><a href="">Join Us</a></li>
        <li><a id="sign-in" href="">Sign In</a></li>
      </ul>
    </div>
    <div class="nike">
      <nav class="nike-nav">
        <img id="logo" src="/media/images/favicon.png" alt="" />
        <ul class="nav-items">
          <li>New & Featured</li>
          <li>Men</li>
          <li>Women</li>
          <li>Kids</li>
          <li>Sale</li>
          <li>Customise</li>
          <li>SNKRS</li>
        </ul>
        <div class="shopping">
          <div class="searchBox">
            <img id="mag" src="/media/images/mag.svg" alt="magnifier" />
            <p id="search-text">Search</p>
          </div>
          <a href="" id="heart"
            ><img src="/media/images/heart.svg" alt="hearted content"
          /></a>
          <a href="" id="cart"
            ><img src="media/images/shopping bag.png" alt="cart item"
          /></a>
        </div>
      </nav>
    </div>
  </body>
</html>
